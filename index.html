<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Developer Jobs</title>
  <style>
    /* Основные стили страницы */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1, h2 {
      color: #4a90e2;
    }

    /* Контейнер для основной информации */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .vacancy {
      background: #f9f9f9;
      border-left: 4px solid #4a90e2;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      position: relative;
      text-align: left;
    }

    .vacancy strong {
      font-size: 16px;
      color: #333;
    }

    .vacancy button {
      display: block;
      margin-top: 10px;
      background-color: #ff6f61;
      width: 100%;
      text-align: center;
    }

    .vacancy button:hover {
      background-color: #d95445;
    }

    footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Добавить вакансию разработчика игр</h1>

    <!-- Форма для добавления новой вакансии -->
    <form id="vacancyForm">
      <input type="text" id="name" placeholder="Имя разработчика" required>
      <input type="text" id="skills" placeholder="Навыки (например, Unity, JavaScript)" required>
      <input type="text" id="experience" placeholder="Опыт (например, 2 года)" required>
      <input type="text" id="contact" placeholder="Номер телефона или Email" required>
      <button type="submit">Добавить вакансию</button>
    </form>

    <h2>Список вакансий</h2>
    <div id="vacancyList"></div>
  </div>

  <footer>
    Game Developer Jobs © 2024
  </footer>

  <script type="module">
    // Импорт функций из Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCfbzq4dJ9ujYb__vFfN_l5by9ZWwWlCMo",
      authDomain: "site-2ea5f.firebaseapp.com",
      projectId: "site-2ea5f",
      storageBucket: "site-2ea5f.appspot.com",
      messagingSenderId: "699136563902",
      appId: "1:699136563902:web:e2c44d57a8ac9540d9dcef",
      measurementId: "G-XWZSTCPMR7"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app); // Инициализация Firestore

    // Функция для добавления данных в Firestore
    async function addVacancy(name, skills, experience, contact) {
      try {
        const docRef = await addDoc(collection(db, "vacancies"), {
          name: name,
          skills: skills,
          experience: experience,
          contact: contact
        });
        console.log("Вакансия добавлена с ID: ", docRef.id);
        loadVacancies(); // Обновляем список вакансий
      } catch (e) {
        console.error("Ошибка при добавлении вакансии: ", e);
      }
    }

    // Функция для получения данных из Firestore
    async function loadVacancies() {
      const querySnapshot = await getDocs(collection(db, "vacancies"));
      const vacancyList = document.getElementById("vacancyList");
      vacancyList.innerHTML = ''; // Очищаем список вакансий
      querySnapshot.forEach((doc) => {
        const vacancyData = doc.data();
        const vacancyDiv = document.createElement("div");
        vacancyDiv.classList.add("vacancy");
        vacancyDiv.innerHTML = `
          <strong>Имя:</strong> ${vacancyData.name} <br>
          <strong>Навыки:</strong> ${vacancyData.skills} <br>
          <strong>Опыт:</strong> ${vacancyData.experience} <br>
          <button onclick="showContact('${vacancyData.contact}')">Проверить контакт</button>
        `;
        vacancyList.appendChild(vacancyDiv);
      });
    }

    // Функция для отображения контакта при нажатии на кнопку
    window.showContact = function(contact) {
      alert("Контакт: " + contact); // Всплывающее окно с контактными данными
    }

    // Загружаем вакансии при загрузке страницы
    window.onload = loadVacancies;

    // Обработчик формы для добавления новой вакансии
    document.getElementById("vacancyForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Предотвращаем отправку формы
      const name = document.getElementById("name").value;
      const skills = document.getElementById("skills").value;
      const experience = document.getElementById("experience").value;
      const contact = document.getElementById("contact").value;
      addVacancy(name, skills, experience, contact); // Добавляем вакансию в Firestore
      document.getElementById("vacancyForm").reset(); // Сбрасываем форму
    });
  </script>

</body>
</html>
